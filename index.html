<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo list</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <span></span>
  <div class="container">
    <form class="todoForm w-50 mx-auto my-2" action="https://echo.htmlacademy.ru" method="POST">
      <div class=" d-flex align-items-center">
        <input class="todoInput form-control " type="text" required placeholder="work" autocomplete="off"
          spellcheck="false" name="text">

        <button class="btn btn-info d-flex mx-5 align-items-center justify-content-center rounded-circle"
          type="submit">+</button>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="dangerCheckbox custom-control-input" id="customSwitch1">
        <label class="custom-control-label text-danger" for="customSwitch1">Eng muhimi :))</label>
      </div>
    </form>

    <ol class="workList p-0 w-50 mx-auto list-unstyled">
    </ol>
  </div>


  <template id="work-template">
    <li class="d-flex w-100 overflow-hidden align-items-center my-1 js-work">
      <input class="form-check-input mt-0 js-checkbox" type="checkbox" name="is-urgent">
      <span class="text-truncate w-100 flex-grow-1 js-result-text"></span>
      <button class="btn btn-danger js-delete-btn" type="button">Delete</button>
    </li>
  </template>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>

</body>

</html>
