<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>ToDo list</title>
</head>

<body>
  <div class="container">
    <form class="todo-form w-50 mx-auto my-2" action="https://echo.htmlacademy.ru" method="POST">
      <div class="d-flex align-items-center">
        <input class="todo-input form-control " type="text" required placeholder="work" autocomplete="off"
        spellcheck="false" name="text">
        
        <button class="btn btn-info d-flex mx-5 align-items-center justify-content-center rounded-circle"
        type="submit">+</button>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="danger-checkbox custom-control-input" id="switch">
        <label class="custom-control-label text-danger" for="switch">Eng muhimi :))</label>
      </div>
    </form>
    
    <ol class="work-list p-0 w-50 mx-auto list-unstyled">
    </ol>
    
    
    <div class="d-flex flex-column align-items-center">
      <div class="buttons  justify-content-between flex-column w-50 align-items-center d-none">
        <div class="d-flex w-50 ">
          <span class="">
            <span class="left-works"></span>
            items left
          </span>
        </div>
        <div class="d-sm-flex justify-content-around align-items-center w-100">
          <button class="btn btn-secondary show-all-btn">All</button>
          <button class="btn btn-secondary show-complated-btn">Complated</button>
          <button class="btn btn-secondary show-active-btn">Active</button>
          <button class="btn btn-danger btn-sm detele-complated-items-btn">
            Delete <span class="delete-complated-items-number"></span> items
          </button>
        </div>
        
        <div class="w-100 my-2">
          <button class="btn btn-danger mr-auto delete-all-btn">Delete all</button>
        </div>
        
      </div>
    </div>
    
  </div>
  
  
  <template id="work-template">
    <li class=" work-item d-flex w-100 overflow-hidden align-items-center my-1 js-work">
      <input class="work-item-checkbox form-check-input mt-0 js-checkbox" type="checkbox" name="is-urgent">
      <span class="work-item-span text-truncate w-100 flex-grow-1 js-result-text"></span>
      <button class="delete-word btn btn-danger js-delete-btn" type="button">Delete</button>
    </li>
  </template>
  
  
  <script src="js/main.js"></script>
</body>

</html>
